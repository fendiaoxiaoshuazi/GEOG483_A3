<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top:50px; bottom:50px; left:50px; width:500px; height:500px;}
		#UWaterloo {width:300px; height:200px;}
		#UWIcon {width:42px; height:45px;}
</style>
<div id="mapid"</div>



<script>

	var mymap = L.map('mapid').setView([43.466, -80.53], 14);
	
	var Icon = L.icon({
		iconUrl: 'UWIcon.png',
		iconSize: [200,120],
		popupAnchor:  [0, -25]
	})

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	L.marker([43.466, -80.53], {icon: Icon}).addTo(mymap)
		.bindPopup("<b>Popups</b><br/>1.Link<br/>2.Image<br/>3.Linked Image").openPopup();
		
	L.marker([43.463, -80.52]).addTo(mymap)
		.bindPopup("<a href='https://uwaterloo.ca/'> Uwaterloo Website </a>");
		
	L.marker([43.461, -80.534]).addTo(mymap)
		.bindPopup("<img id='UWaterloo' src='Uwaterloo.jpg'>");
		
	L.marker([43.466, -80.54]).addTo(mymap)
		.bindPopup("<a href='http://www.varsity.uwaterloo.ca/'> <img id='UWIcon' src='Warriors.jpg'> </a>");

</script>



</body>
</html>
